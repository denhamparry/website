minify:
    disableXML: true
    minifyOutput: true

params:
    env: production
    description: "This is the description"
    defaultTheme: dark
    showBreadCrumbs: false
    profileMode:
        enabled: true
        title: "Did somebody say üç∞"
    socialIcons:
        - name: github
          url: "https://github.com/denhamparry"
        - name: twitter
          url: "https://twitter.com/denhamparry"
        - name: RsS
          url: "index.xml"

privacy:
    twitter:
        disabled: false
        enableDNT: true
        simple: true
    youtube:
        disabled: false
        privacyEnhanced: true
